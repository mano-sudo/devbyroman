<div
  id="modal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
>
  <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 relative">
    <!-- Close button -->
    <button
      id="closeModalBtn"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl font-bold"
    >
      &times;
    </button>

    <h2 class="text-xl font-semibold mb-4">Modal Title</h2>
    <p class="mb-4">This is a simple modal box example using Tailwind CSS.</p>
    <button
      id="closeModalBtn2"
      class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
    >
      Close
    </button>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtns = [
    document.getElementById("closeModalBtn"),
    document.getElementById("closeModalBtn2"),
  ];

  openModalBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
  });

  closeModalBtns.forEach((btn) => {
    btn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });
  });

  // Optional: close modal when clicking outside modal content
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
    }
  });
</script>
